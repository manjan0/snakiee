<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manjan‚Äôs Snake</title>
  <style>
    body {
      background: radial-gradient(circle, #2c5364, #203a43, #0f2027);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
    }

    canvas {
      background: repeating-linear-gradient(
        45deg,
        #111 0px,
        #111 19px,
        #1a1a1a 20px,
        #1a1a1a 39px
      );
      display: block;
      margin: 20px auto;
      border: 3px solid #fff;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
      border-radius: 12px;
    }

    #menu {
      margin-top: 20px;
    }

    button {
      margin: 5px;
      padding: 12px 24px;
      font-size: 16px;
      background: #444;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #666;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1 style="text-shadow: 2px 2px 5px #000;">üêç Manjan‚Äôs Snake üî¥</h1>
  <div id="menu">
    <p>Select Difficulty:</p>
    <button onclick="startGame(150)">Easy</button>
    <button onclick="startGame(100)">Normal</button>
    <button onclick="startGame(60)">Hard</button>
  </div>
  <canvas id="game" width="400" height="400" style="display:none;"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    const canvasSize = 400;

    let snake = [];
    let direction = "RIGHT";
    let dot;
    let goldenDot = null;
    let score = 0;
    let highScore = localStorage.getItem("snakeHighScore") || 0;
    let speed;
    let gameInterval;
    let paused = false;

    function startGame(selectedSpeed) {
      document.getElementById("menu").style.display = "none";
      canvas.style.display = "block";
      speed = selectedSpeed;
      resetGame();
      gameInterval = setInterval(drawGame, speed);
    }

    function resetGame() {
      snake = [{ x: 200, y: 200 }];
      direction = "RIGHT";
      score = 0;
      dot = spawnDot();
      goldenDot = null;
    }

    function drawGame() {
      if (paused) return;

      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, canvasSize, canvasSize);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#0f0" : "#0b0";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(dot.x + box / 2, dot.y + box / 2, box / 2, 0, Math.PI * 2);
      ctx.fill();

      if (goldenDot) {
        ctx.fillStyle = "gold";
        ctx.beginPath();
        ctx.arc(goldenDot.x + box / 2, goldenDot.y + box / 2, box / 2, 0, Math.PI * 2);
        ctx.fill();
      }

      moveSnake();

      ctx.fillStyle = "white";
      ctx.font = "16px Arial";
      ctx.fillText("Score: " + score, 10, 20);
      ctx.fillText("High Score: " + highScore, 250, 20);
    }

    function moveSnake() {
      const head = { ...snake[0] };

      if (direction === "LEFT") head.x -= box;
      if (direction === "RIGHT") head.x += box;
      if (direction === "UP") head.y -= box;
      if (direction === "DOWN") head.y += box;

      head.x = (head.x + canvasSize) % canvasSize;
      head.y = (head.y + canvasSize) % canvasSize;

      if (snake.some(part => part.x === head.x && part.y === head.y)) {
        clearInterval(gameInterval);
        ctx.fillStyle = "#111";
        ctx.fillRect(0, 0, canvasSize, canvasSize);
        ctx.fillStyle = "red";
        ctx.font = "28px Arial";
        ctx.fillText("Nice try diddy üòè", 70, 180);
        ctx.fillStyle = "white";
        ctx.font = "18px Arial";
        ctx.fillText("Final Score: " + score, 130, 220);
        setTimeout(() => location.reload(), 3000);
        return;
      }

      snake.unshift(head);

      if (head.x === dot.x && head.y === dot.y) {
        score++;
        dot = spawnDot();

        if (score % 10 === 0) {
          goldenDot = spawnDot();
        }

        if (score % 5 === 0 && speed > 40) {
          clearInterval(gameInterval);
          speed -= 5;
          gameInterval = setInterval(drawGame, speed);
        }

      } else if (goldenDot && head.x === goldenDot.x && head.y === goldenDot.y) {
        score += 5;
        goldenDot = null;
      } else {
        snake.pop();
      }

      if (score > highScore) {
        highScore = score;
        localStorage.setItem("snakeHighScore", highScore);
      }
    }

    function spawnDot() {
      let x, y;
      do {
        x = Math.floor(Math.random() * (canvas.width / box)) * box;
        y = Math.floor(Math.random() * (canvas.height / box)) * box;
      } while (snake.some(part => part.x === x && part.y === y));
      return { x, y };
    }

    document.addEventListener("keydown", (e) => {
      if ((e.key === "ArrowLeft" || e.key === "a") && direction !== "RIGHT") direction = "LEFT";
      if ((e.key === "ArrowRight" || e.key === "d") && direction !== "LEFT") direction = "RIGHT";
      if ((e.key === "ArrowUp" || e.key === "w") && direction !== "DOWN") direction = "UP";
      if ((e.key === "ArrowDown" || e.key === "s") && direction !== "UP") direction = "DOWN";

      if (e.key.toLowerCase() === "p") paused = true;
      if (e.key.toLowerCase() === "r") paused = false;
    });
  </script>
</body>
</html>
